<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iBOAR Control Panel</title>
        <link rel="icon" href="resources/images/BOAR-logo-trans.png">
        <link type="text/css" rel="stylesheet" href="general.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/elements/box.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/elements/console.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/elements/button.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/motors.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/lidar.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/controls.css">
        <link type="text/css" rel="stylesheet" href="resources/stylesheets/elements/select.css">
        <script src="resources/scripts/webSocket.js" defer></script>
        <script src="resources/scripts/controlsSections.js" defer></script>
        <script src="general.js" defer></script>
    </head>
    <body>
    <div>
        <div id="header">
            <h1 id="headerLogoText">i</h1><img src="resources/images/BOAR-logo-trans.png" id="logo" alt="BOAR logo">
            <div class="inputBorder directionButtonPlusLabel" id="headerButtons">
                <label class="checkbox-container">
                    <input class="custom-checkbox" checked="" type="checkbox" id="autoRefreshCheckbox">
                    <span class="checkmark"></span>
                </label>
                <p onclick="document.getElementById('autoRefreshCheckbox').click()">Auto Refresh</p>
            </div>
            <p id="headerText">improved Basic Obstacle Avoidance Robot<br>by Justus Dicker, Jannik HÃ¤ndel & Jakob Ricken</p>
        </div>
        <div id="content">
            <div class="box" id="controls">
                <h1>Controls</h1>
                <label>
                    <select id="modeSelect">
                        <option selected id="placeholder">Please select</option>
                        <option>Remote-Control</option>
                        <option>Move-Motor</option>
                    </select>
                </label>
                <div id="controlsContainer">
                    <!-- Controls get inserted here -->
                </div>
            </div>
            <div id="middleColumn">
                <div class="box" id="motors">
                    <h1>Motors</h1>
                    <div id="motorCanvas"></div>
                </div>
                <div id="console" class="box">
                    <h1>Console</h1>
                    <div id="consoleOutput"></div>
                    <form id="consoleTextField">
                        <input type="text" id="consoleInput" placeholder="Enter command here" autocomplete="off">
                        <button id="consoleSubmit" class="button">Send</button>
                    </form>
                </div>
            </div>
            <div class="box" id="lidar">
                <h1>LiDAR</h1>
                <div id="lidarCanvas"></div>
            </div>
        </div>
    </div>
    </body>
</html>
